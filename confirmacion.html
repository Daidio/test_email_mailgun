<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Circularización - Patrimore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4f4f4 0%, #ecf0f1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #E67E22, #27ae60);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            animation: pulse 2s infinite;
        }

        .success-icon::before {
            content: '✓';
            font-size: 35px;
            color: white;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .message {
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .continue-button {
            background: linear-gradient(135deg, #E67E22, #f39c12);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.4);
            background: linear-gradient(135deg, #d35400, #E67E22);
        }

        .continue-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }

        .patrimore-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #E67E22;
            font-weight: bold;
            opacity: 0.7;
        }

        .decorative-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #E67E22, #f39c12);
            border-radius: 50%;
            opacity: 0.1;
            top: -50px;
            right: -50px;
            z-index: -1;
        }

        .decorative-element-2 {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border-radius: 50%;
            opacity: 0.1;
            bottom: -30px;
            left: -30px;
            z-index: -1;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .message {
                font-size: 14px;
            }
            
            .continue-button {
                padding: 12px 30px;
                font-size: 14px;
                min-width: 180px;
            }
        }

        /* Animación de entrada */
        .container {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="patrimore-logo">PATRIMORE</div>
        <div class="decorative-element"></div>
        <div class="decorative-element-2"></div>
        
        <div class="success-icon"></div>
        
        <h1 class="title">¡Circularización aceptada!</h1>
        
        <p class="message">
            Gracias por aceptar la circularización, hemos enviado esta información a la corredora de bolsa.
        </p>
        
        <button class="continue-button" onclick="continuarProceso()">
            Continuar
        </button>
    </div>

    <script>
        function continuarProceso() {
            // Aquí puedes agregar la lógica para continuar el proceso
            alert('Proceso completado exitosamente. Gracias por su confirmación.');
            
            // Opcional: redireccionar a otra página
            // window.location.href = 'otra_pagina.html';
            
            // O cerrar la ventana si fue abierta desde el correo
            // window.close();
        }

        // Efecto de sonido al cargar (opcional)
        document.addEventListener('DOMContentLoaded', function() {
            // Pequeña animación adicional al cargar
            setTimeout(function() {
                document.querySelector('.success-icon').style.transform = 'scale(1.1)';
                setTimeout(function() {
                    document.querySelector('.success-icon').style.transform = 'scale(1)';
                }, 200);
            }, 500);
        });
    </script>
</body>
</html>
