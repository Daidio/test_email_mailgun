<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya Respondido - Patrimore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4f4f4 0%, #ecf0f1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #E67E22, #3498db);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 35px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .status-info {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }
        .status-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .status-info p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .action-button {
            background: linear-gradient(135deg, #E67E22, #f39c12);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
            transition: transform 0.2s ease;
        }
        .action-button:hover {
            transform: translateY(-2px);
        }
        .patrimore-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #E67E22;
            font-weight: bold;
            opacity: 0.7;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="patrimore-logo">PATRIMORE</div>
        <div class="icon">✓</div>
        <h1 class="title">Ya has respondido</h1>
        <p class="message">
            Tu respuesta a esta circularización ya ha sido registrada anteriormente.
        </p>
        <div class="status-info">
            <h3>Estado de tu respuesta:</h3>
            <p id="response-details">Cargando información...</p>
        </div>
        <button class="action-button" onclick="window.close();">
            Cerrar Ventana
        </button>
    </div>

    <script>
        // Intentar obtener detalles de la respuesta desde la URL
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const estado = params.get('estado');
            const fecha = params.get('fecha');
            
            const detailsElement = document.getElementById('response-details');
            
            if (estado && fecha) {
                const fechaFormateada = new Date(fecha).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                if (estado === 'aceptado') {
                    detailsElement.innerHTML = `<strong>Aceptado</strong> el ${fechaFormateada}`;
                } else if (estado === 'rechazado') {
                    detailsElement.innerHTML = `<strong>Rechazado</strong> el ${fechaFormateada}`;
                } else {
                    detailsElement.innerHTML = `Respuesta registrada el ${fechaFormateada}`;
                }
            } else {
                detailsElement.innerHTML = 'Tu respuesta ha sido registrada correctamente.';
            }
        });
    </script>
</body>
</html>
